name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Send Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.NEW_SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚úÖ CI/CD –ø—Ä–æ—à–µ–ª —É—Å–ø–µ—à–Ω–æ! üöÄ"
          SLACK_COLOR: "#36a64f"

      - name: Send Slack Notification on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.NEW_SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ùå –û—à–∏–±–∫–∞ –≤ CI/CD! –ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏. ‚ö†Ô∏è"
          SLACK_COLOR: "#ff0000"
